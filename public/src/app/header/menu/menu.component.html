<div class="header-menu">
    <div *ngFor="let item of menuList" class="menu-item" (click)="onSelect(item)"
        [ngClass]="{'menu-selected-item': item === selectedItem}">
        <a *ngIf="item.href" class="menu-link" [href]="item.href" rel="noopener noreferrer"
            [target]="item.target ? item.target : '_blank'">
            <span>{{item.name}}</span>
        </a>
        <span class="menu-link" *ngIf="item.children" dDropDown appendToBody [trigger]="'hover'">
            <a dDropDownToggle>
                {{item.name}}
                <span class="devui-header-open-icon">
                    <svg viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <polygon
                                transform="translate(8.000000, 8.000000) scale(1, -1) rotate(-360.000000) translate(-8.000000, -8.000000) "
                                points="4 5.5 12 5.5 8 10.5"></polygon>
                        </g>
                    </svg>
                </span>
            </a>
        </span>
    </div>
    
</div>
