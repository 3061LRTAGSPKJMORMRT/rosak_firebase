<d-data-table [dataSource]="dataSource" [scrollable]="true" [tableOverflowType]="'overlay'">
    <thead dTableHead>
        <tr dTableRow>
            <th dHeadCell *ngFor="let colOption of dataTableOptions.columns">{{ colOption.header }}</th>
        </tr>
    </thead>
    <tbody dTableBody>
        <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
            <tr dTableRow>
                <td dTableCell *ngFor="let colOption of dataTableOptions.columns">
                    <span [ngSwitch]="colOption.fieldType">
                        <span *ngSwitchCase="'status'">{{rowItem[colOption.field] | vehicleStatusPipe}}</span>
                        <span *ngSwitchDefault>{{rowItem[colOption.field]}}</span>
                    </span>
                </td>
            </tr>
        </ng-template>
    </tbody>
</d-data-table>
