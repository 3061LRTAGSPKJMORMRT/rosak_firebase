<a [href]="data.url" rel="noopener noreferrer" target="_blank">
    <div class="components">
        <nz-card class="list" [nzSize]="'small'" [nzHoverable]="true">
            <div>
                <img class="logo-img" alt="logo" [src]="data.iconUrl" />
            </div>
            <div class="content">
                <b>{{ data.name }}</b>
                <p>{{ data.description }}</p>
            </div>
        </nz-card>
    </div>
</a>
