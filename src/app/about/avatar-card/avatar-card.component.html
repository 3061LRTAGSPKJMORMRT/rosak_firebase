<div class="components">
    <d-card class="list">
        <d-card-header>
            <d-avatar
                dCardAvatar
                [imgSrc]="data.avatar"
                [width]="100"
                [height]="100"
            ></d-avatar>
            <d-card-title class="title"
                ><h2>{{ data.name }}</h2></d-card-title
            >
            <d-card-subtitle class="subtitle">{{ data.title }}</d-card-subtitle>
        </d-card-header>
        <d-card-content>
            {{ data.description }}
        </d-card-content>
        <d-card-actions [align]="'end'">
            <div *ngFor="let social of data.socials" class="card-block">
                {{ social.name }}
            </div>
        </d-card-actions>
    </d-card>
</div>
