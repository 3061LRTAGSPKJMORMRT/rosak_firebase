<nz-spin [nzSpinning]="showLoading" class="main-wrapper">
    <div class="section">
        <h1>
            About the project
            <a
                href="https://kwongtn.semaphoreci.com/projects/lift-rosak-backend"
            >
                <img
                    class="build-status"
                    [src]="
                        'https://kwongtn.semaphoreci.com/badges/lift-rosak-backend/branches/' +
                        branchName +
                        '.svg?key=' +
                        semaphoreBadgeKey
                    "
                    alt="Backend Build Status"
                />
            </a>
            <a
                href="https://github.com/kwongtn/rosak_firebase/actions/workflows/firebase-hosting-merge.yml"
            >
                <img
                    class="build-status"
                    [src]="
                        'https://github.com/kwongtn/rosak_firebase/actions/workflows/firebase-hosting-merge.yml/badge.svg?branch=' +
                        branchName
                    "
                    alt="Frontend Build Status"
                />
            </a>
        </h1>
        {{ ($items | async)?.aboutProject }}
        <div>
            <nz-list nzGrid>
                <div nz-row [nzGutter]="8" nzJustify="space-evenly">
                    <div
                        nz-col
                        *ngFor="let item of ($items | async)?.projects"
                        [nzXs]="24"
                        [nzMd]="12"
                        [nzXl]="8"
                    >
                        <nz-list-item>
                            <app-projects-card
                                [data]="item"
                                *ngIf="item.display"
                            ></app-projects-card>
                        </nz-list-item>
                    </div>
                </div>
            </nz-list>
        </div>
    </div>

    <div class="section">
        <h1>About the team</h1>
        <div>
            <nz-list nzGrid>
                <div nz-row [nzGutter]="8" nzJustify="space-evenly">
                    <div
                        nz-col
                        *ngFor="let item of personnel"
                        [nzXs]="12"
                        [nzMd]="8"
                        [nzXl]="6"
                    >
                        <nz-list-item>
                            <app-avatar-card
                                [data]="item"
                                *ngIf="item.display"
                            ></app-avatar-card>
                        </nz-list-item>
                    </div>
                </div>
            </nz-list>
        </div>
    </div>

    <!-- <div class="section">
        <h1>Special Mentions</h1>
    </div> -->

    <div class="section">
        <h1>Tech Stacks & Open Souce</h1>
        <div class="wrapper">
            <div *ngFor="let item of ($items | async)?.techStacks">
                <app-techstack-card [data]="item"></app-techstack-card>
            </div>
        </div>
    </div>
</nz-spin>
