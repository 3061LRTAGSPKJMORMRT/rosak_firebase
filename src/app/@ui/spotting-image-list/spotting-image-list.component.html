<nz-spin [nzSpinning]="loading" [nzSize]="'large'">
    <nz-empty *ngIf="imageUrls.length === 0"></nz-empty>
    <nz-image-group *ngIf="imageUrls.length > 0" class="flex-container">
        <img
            height="200px"
            width="200px"
            *ngFor="let url of imageUrls; let i = index"
            [attr.data-index]="i"
            [src]="url.preview"
            (click)="onViewImage(i)"
            (load)="markLoaded()"
        />
    </nz-image-group>
</nz-spin>
