<span [ngSwitch]="spottingType">
    <d-tag
        *ngSwitchCase="'JUST_SPOTTING'"
        [tag]="spottingType | spottingType"
        [labelStyle]="'green-w98'"
    >
    </d-tag>
    <d-tag
        *ngSwitchCase="'BETWEEN_STATIONS'"
        [tag]="spottingType | spottingType"
        [labelStyle]="'green-w98'"
    >
    </d-tag>
    <d-tag
        *ngSwitchCase="'DEPOT'"
        [tag]="spottingType | spottingType"
        [labelStyle]="'yellow-w98'"
    >
    </d-tag>
    <d-tag
        *ngSwitchCase="'LOCATION'"
        [tag]="spottingType | spottingType"
        [labelStyle]="'red-w98'"
    >
    </d-tag>
    <d-tag
        *ngSwitchDefault
        [tag]="spottingType | spottingType"
        [customColor]="'var(--devui-text-weak)'"
    >
    </d-tag>
</span>
