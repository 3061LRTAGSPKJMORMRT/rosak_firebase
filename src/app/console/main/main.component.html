<div class="mark-as-read-toggle">
    <div style="width: 100%"></div>
    <d-toggle
        dTooltip
        [content]="'Toggle mark as read'"
        [position]="'bottom'"
        (change)="onToggleChange($event)"
    ></d-toggle>
</div>

<h1>Spotting Events</h1>
<console-events-table [showCheckbox]="toggleMarkAsRead"></console-events-table>
