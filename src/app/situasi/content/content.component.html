<nz-page-header [nzTitle]="displayAssetString" [nzSubtitle]="displayLineString">
    <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item *ngFor="let item of breadcrumbsData">
            <a [href]="'situasi/' + item.href.join('/')">{{
                item.displayText
            }}</a>
        </nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-page-header-content>
        <div>This is content</div>
    </nz-page-header-content>
</nz-page-header>
