<nz-layout>
    <nz-sider
        nzCollapsible
        nzWidth="200px"
        [nzTheme]="($theme | async) ?? 'light'"
    >
        <ul nz-menu nzMode="inline" [nzTheme]="($theme | async) ?? 'light'">
            <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzSelected>
                <span nz-icon nzType="line-chart" nzTheme="outline"></span>
                <span>Overall</span>
            </li>
            <li *ngFor="let line of menuData" nz-submenu [nzTitle]="line.code">
                <ul>
                    <li nz-submenu nzTitle="Vehicles">
                        <ul>
                            <li
                                *ngFor="let vehicle of line.vehicles"
                                nz-menu-item
                            >
                                {{ vehicle.identificationNo }}
                            </li>
                        </ul>
                    </li>
                    <li nz-submenu nzTitle="Stations">
                        <ul>
                            <li
                                *ngFor="let station of line.stations"
                                nz-menu-item
                            >
                                {{ station.displayName }}
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <!-- <nz-header></nz-header> -->
        <nz-content>
            <div class="inner-content">
                <situasi-content></situasi-content>
            </div>
        </nz-content>
        <nz-footer>
            <hr />
            <app-footer></app-footer>
        </nz-footer>
    </nz-layout>
</nz-layout>
